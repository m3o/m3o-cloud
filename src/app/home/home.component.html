<div style="margin: auto">
  <div fxLayout="row">
    <div
      style="margin: 1em 0"
      fxLayoutGap="2em"
      fxLayout.lt-sm="column"
      fxLayout="row"
    >
      <div fxFlex="100%" style="padding-top: 1em">
        <h2><b>Discover APIs built for the Jamstack</b></h2>
        <h2 class="mat-headline">
          Explore, search and use APIs all in one place.
        </h2>
        <br />
        <mat-form-field style="width: 100%" appearance="outline">
          <input
            matInput
            style="color: #444; border-color: #444"
            placeholder="Search for APIs"
            [(ngModel)]="search"
            (keyup)="onKeySearch($event)"
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div style="margin: 0em 0; padding: 1px">
    <div
      *ngIf="loading == false"
      fxLayoutAlign="space-between"
      fxLayout="row wrap"
    >
      <div
        *ngFor="let service of services"
        fxFlex="32%"
        style="padding-top: 2em; display: table-cell;"
      >
        <mat-card style="background: #fdfdfd; ">
          <mat-card-title
            ><a routerLink="/{{ service.service.name }}">{{
              service.service.name
            }}</a></mat-card-title
          >
          {{ readme(service) }}
          <div style="color: #888; padding-top: 0.5em">
            {{ service.service.endpoints.length }} endpoints
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="loading" style="text-align: center">Loading...</div>
</div>

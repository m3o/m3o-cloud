<div style="padding-left: 1.75em; margin: auto">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div
      style="margin: 2em 0"
      fxLayoutGap="2em"
      fxLayout.lt-sm="column"
      fxLayout="row"
    >
      <div fxFlex="100%" style="text-align: center; padding-top: 1em">
        <h1 class="mat-display-1">Discover APIs tailored to the Jamstack</h1>
        <h2 class="mat-headline">
          Stop writing backends. Micro lets you call many APIs with the same
          interface.<br />
          All available in the same space: right here.
        </h2>
        <br />
        <mat-form-field style="width: 100%" appearance="outline">
          <input
            matInput
            style="color: #444; border-color: #444"
            placeholder="Search for APIs"
            [(ngModel)]="search"
            (keyup)="onKeySearch($event)"
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div style="margin: 2em 0">
    <div *ngIf="loading == false" fxLayout="row wrap" fxLayoutGap="2em">
      <div
        *ngFor="let service of services"
        fxFlex="calc(50% - 2em)"
        style="padding-top: 1em"
      >
        <mat-card>
          <mat-card-title
            ><a routerLink="/{{ service.service.name }}">{{
              service.service.name
            }}</a></mat-card-title
          >
          {{ readme(service) }}
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="loading" style="text-align: center">Loading...</div>
</div>

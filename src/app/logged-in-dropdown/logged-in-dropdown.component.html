<div class="relative inline-block text-left ml-4">
  <div>
    <button
      type="button"
      class="
        inline-flex
        justify-center
        w-full
        rounded-md
        border border-gray-200
        shadow-sm
        px-4
        py-2
        bg-white
        text-sm
        font-medium
        text-gray-700
        hover:bg-gray-50
        focus:outline-none
        focus:ring-2
        focus:ring-offset-2
        focus:ring-offset-gray-100
        focus:ring-indigo-500
      "
      id="menu-button"
      aria-haspopup="true"
      (click)="togglePopup()"
    >
      {{ userService.user.name }}
      <svg
        class="-mr-1 ml-2 h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <div
    class="
      origin-top-right
      absolute
      right-0
      mt-2
      w-56
      rounded-md
      shadow-lg
      bg-white
      ring-1 ring-black ring-opacity-5
      focus:outline-none
      z-20
    "
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
    [ngClass]="{ hidden: !open }"
  >
    <div class="py-1" role="none">
      <a
        *ngFor="let menuItem of menuItems; let index = index"
        class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100"
        role="menuitem"
        tabindex="-1"
        id="menu-item-{{ index }}"
        routerLink="{{ menuItem.link }}"
        (click)="togglePopup()"
        >{{ menuItem.text }}</a
      >
      <button
        (click)="userService.logout()"
        class="
          font-medium
          text-indigo-600
          hover:text-gray-900
          px-4
          py-2
          text-sm
        "
      >
        Log out
      </button>
    </div>
  </div>
</div>

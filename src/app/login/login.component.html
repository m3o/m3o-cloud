<section class="h-screen bg-gray-100">
  <div
    class="md:flex h-full max-w-7xl mx-auto flex items-center justify-center"
  >
    <div class="p-8 bg-white rounded-md shadow-md w-11/12 max-w-lg">
      <h1 class="font-bold text-3xl mb-6">Log in</h1>
      <form (ngSubmit)="login()">
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm"
            >Email <sup class="text-red-500">*</sup></label
          >
          <input
            type="text"
            [(ngModel)]="email"
            autofocus
            type="email"
            name="email"
            placeholder="e.g john@doe.com"
            autocomplete="email"
            class="
              border border-gray-300
              block
              py-4
              px-6
              w-full
              rounded-lg
              text-sm
              focus:border-indigo-800
              transition-colors
            "
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm"
            >Password <sup class="text-red-500">*</sup></label
          >
          <input
            type="text"
            [(ngModel)]="password"
            type="password"
            name="password"
            autocomplete="current-password"
            class="
              border border-gray-300
              block
              py-4
              px-6
              w-full
              rounded-lg
              text-sm
              focus:border-indigo-800
              transition-colors
            "
          />
        </div>
        <input [(ngModel)]="namespace" type="hidden" name="namespaceInput" />
        <button
          type="submit"
          data-cy="submit"
          class="
            w-full
            px-4
            py-6
            rounded-lg
            mb-6
            bg-indigo-600
            text-white
            font-bold
            hover:bg-indigo-700
            transition-colors
            flex
            items-center
            justify-center
          "
        >
          <svg
            class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            *ngIf="loading"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Submit
        </button>
      </form>
      <p class="mb-4 text-gray-700">
        Not registered yet?
        <a routerLink="/register" class="text-indigo-400">Create an account</a>
      </p>
      <p class="sign-up">
        <a routerLink="/forgot-password" class="text-indigo-400"
          >Forgotten your password?</a
        >
      </p>
    </div>
  </div>
</section>

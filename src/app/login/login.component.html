<div style="width: 100%">
  <div ngStyle.lt-md="width: 100%" style="width: 50%; margin: 0 auto">
    <br />
    <mat-card style="background: #fcfcfc">
      <mat-card-title>Login</mat-card-title>
      <mat-form-field class="full" appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" type="email" />
      </mat-form-field>
      <br />
      <mat-form-field class="full" appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" />
      </mat-form-field>
      <mat-form-field class="full" appearance="legacy">
        <mat-label>Namespace</mat-label>
        <input matInput [(ngModel)]="namespace" type="text" />
      </mat-form-field>
      <br /><br />
      <button mat-raised-button type="button" color="primary" (click)="login()">
        Login
      </button>
      &nbsp;&nbsp;&nbsp;
    </mat-card>
    <br />
    <div style="text-align: center">
      Do not have an account yet?<br />
      <a href="#" routerLink="/register"> Register </a>
    </div>
    <br />
  </div>
</div>

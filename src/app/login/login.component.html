<section>
  <div class="login-container">
    <div class="left">
      <div class="left-content">
        <h1>Login</h1>
        <form (ngSubmit)="login()">
          <div class="m3o-form-field m3o-mt">
            <label for="email">Email*</label>
            <input
              type="text"
              [(ngModel)]="email"
              type="email"
              name="email"
              placeholder="e.g john@doe.com"
            />
          </div>
          <div class="m3o-form-field m3o-mt">
            <label for="password">Password*</label>
            <input
              type="text"
              [(ngModel)]="password"
              type="password"
              name="password"
            />
          </div>
          <input [(ngModel)]="namespace" type="hidden" name="namespaceInput" />
          <button type="submit" class="m3o-btn">Submit</button>
        </form>
        <p class="sign-up">
          Not registered yet? <a routerLink="/register">Create an account</a>
        </p>
        <p class="sign-up">
          <a routerLink="/forgot-password">Forgotten your password?</a>
        </p>
      </div>
    </div>

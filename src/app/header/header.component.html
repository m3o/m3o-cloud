      <sup
        class="
          absolute
          left-12
          top-4
          bg-green-300
          text-xs
          rounded-full
          p-1
          text-gray-900
        "
        >Beta</sup
      >
    </a>
    <div class="ml-4">
      <app-search (onSubmit)="submit($event)"></app-search>
    </div>
  </div>
  <nav class="flex items-center">
    <div class="hidden md:block ml-6">
      <a
        routerLink="/explore"
        class="font-medium text-gray-500 hover:text-gray-900"
        >Explore API's</a
      >
      <app-logged-in-dropdown
        *ngIf="user && user.name"
      ></app-logged-in-dropdown>
      <a
        routerLink="/login"
        class="
          font-medium
          text-green-400
          hover:text-gray-900
          ml-4
          border border-green-300
        "
        *ngIf="!us.loggedIn() || !user || !user.name"
        >Log in</a
      >
    </div>
    <button
      type="button"
      class="
        bg-white
        rounded-md
        p-2
        inline-flex
        items-center
        justify-center
        text-gray-400
        hover:text-gray-500 hover:bg-gray-100
        focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-400
        md:hidden
      "
      aria-expanded="false"
      (click)="toggleMobileMenu()"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <ng-container *ngIf="!us.loggedIn() || !user || !user.name">
      <a
        routerLink="/register"
        class="
          py-4
          px-6
          bg-green-300
          text-sm
          rounded-full
          text-gray-800
          hover:bg-green-400
          transition-colors
          hidden
          md:block
          ml-6
        "
        data-cy="sign-up"
        >Sign Up</a
      >
    </ng-container>
  </nav>
</header>
<app-mobile-menu
  *ngIf="mobileMenuOpen"
  (onClose)="toggleMobileMenu()"
></app-mobile-menu>

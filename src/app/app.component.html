<mat-toolbar
  style="
    padding: 1em;
    padding-left: 0em;
    padding-right: 0;
    background-color: white;
    border-bottom: 1px solid var(--m3o-border-grey);
  "
>
  <mat-toolbar-row
    style="padding-bottom: 0; padding-left: 0; padding-right: 0em"
    class="container"
  >
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>&nbsp;&nbsp;&nbsp;
    </button>
    <span id="logo" class="hover" routerLink="/">Micro</span>&nbsp;
    <sup style="font-size: 0.8em; color: #dd4814; padding: 5px; margin: 0"
      >Beta</sup
    >

    <div
      fxShow="true"
      fxHide.lt-md
      style="font-size: 0.7em; padding-top: 10px"
      *ngIf="this.currentURL() != '/explore'"
    >
      <mat-form-field
        style="width: 100%; padding-left: 2em"
        appearance="outline"
      >
        <input
          appearance="standard"
          autocomplete="off"
          matInput
          style="color: #444"
          placeholder="Search for APIs"
          [(ngModel)]="search"
          (keydown)="keyDownFunction($event)"
        /><button
          (click)="submit()"
          mat-button
          matSuffix
          mat-stroked-button
          style="position: relative; top: -8px"
        >
          Search
        </button>
      </mat-form-field>
    </div>

    <span class="menu-spacer"></span>

    <div style="padding-top: 4px" fxShow="true" fxHide.lt-md>
      <mat-menu id="new" #new="matMenu" style="float: right">
        <button *ngIf="user && user.name" mat-menu-item disabled>
          <mat-icon>access_time</mat-icon>
          <span>New Namespace</span>
        </button>
      </mat-menu>

      &nbsp;<a
        routerLink="/explore"
        style="color: #444; font-size: 0.8em; margin-right: 1em"
        >Explore</a
      >&nbsp;

      <ng-container *ngIf="!us.loggedIn() || !user || !user.name">
        &nbsp;<a
          routerLink="/login"
          style="color: #444; font-size: 0.8em; margin-right: 1em"
          >Login</a
        >&nbsp;
      </ng-container>

      <mat-menu id="matmenu" #menu="matMenu">
        <button
          mat-menu-item
          (click)="goToTeam()"
          *ngIf="user && user.teamName && user.teamUrl"
        >
          <img
            *ngIf="user.organizationAvatarUrl"
            style="
              vertical-align: middle;
              margin-right: 0.25em;
              border-radius: 3px;
              height: 2em;
              width: 2em;
            "
            src="{{ user.organizationAvatarUrl }}"
          />
          <span style="font-weight: 700">{{ user.teamName }}</span>
        </button>

        <button
          class="usage"
          id="usage"
          mat-menu-item
          routerLink="/overview/usage"
        >
          Usage
        </button>
        <button
          class="payments"
          id="payments"
          mat-menu-item
          routerLink="/overview/billing"
        >
          Billing
        </button>
        <button
          class="keys"
          id="keys"
          mat-menu-item
          routerLink="/settings/keys"
        >
          API Keys
        </button>
        <button
          class="logout"
          id="logout"
          *ngIf="user && user.name"
          mat-menu-item
          (click)="us.logout()"
        >
          Log out
        </button>
      </mat-menu>
      <span fxHide="false" fxHide.lt-md>
        <button
          *ngIf="user && user.name"
          mat-stroked-button
          [matMenuTriggerFor]="menu"
          class="dropdown-menu"
          id="dropdown-menu"
        >
          <img
            *ngIf="user.avatarUrl"
            style="
              vertical-align: middle;
              margin-right: 0.25em;
              border-radius: 3px;
              height: 2em;
              width: 2em;
            "
            src="{{ user.avatarUrl }}"
          />
          {{ user.name }}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <ng-container *ngIf="!us.loggedIn() || !user || !user.name">
          <a routerLink="/register" color="primary" mat-raised-button>Signup</a>
        </ng-container>
      </span>

      <span fxHide="false" fxHide.gt-sm>
        <button
          style="padding-right: 0; margin-right: 0"
          mat-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon style="color: white">dehaze</mat-icon>
        </button>
      </span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav style="width: 66%" #sidenav autoFocus="false">
    <mat-nav-list>
      <div
        *ngIf="user && user.teamName"
        style="margin-bottom: 1em; padding-left: 1em"
      >
        <img
          *ngIf="user.avatarUrl"
          style="
            vertical-align: middle;
            margin-right: 0.5em;
            border-radius: 3px;
            height: 2em;
            width: 2em;
          "
          src="{{ user.avatarUrl }}"
        />
        {{ user.name }}
      </div>
      <div>
        <mat-form-field style="padding-left: 1em">
          <input
            matInput
            autocomplete="off"
            style="color: #444; font-size: 0.8em; line-height: 0"
            placeholder="Search for APIs"
            [(ngModel)]="search"
            (keydown)="keyDownFunction($event)"
          />
        </mat-form-field>
      </div>

      <div>
        <a routerLink="/explore" (click)="sidenav.toggle()" mat-list-item>
          Explore
        </a>
      </div>
      <div *ngIf="!(user && user.name)">
        <a routerLink="/login" (click)="sidenav.toggle()" mat-list-item
          >Login</a
        >
      </div>
      <div *ngIf="!(user && user.name)">
        <a routerLink="/register" (click)="sidenav.toggle()" mat-list-item
          >Register</a
        >
      </div>
      <div *ngIf="user && user.name">
        <a routerLink="/overview/usage" (click)="sidenav.toggle()" mat-list-item
          >Usage</a
        >
        <a
          routerLink="/overview/billing"
          (click)="sidenav.toggle()"
          mat-list-item
          >Billing</a
        >
        <a routerLink="/settings/keys" (click)="sidenav.toggle()" mat-list-item
          >Settings</a
        >
      </div>
      <div *ngIf="user && user.name">
        <a (click)="us.logout()" mat-list-item>Log out</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background: white" fxFlexFill>
    <div style="min-height: calc(100vh - 104px); background: white">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>

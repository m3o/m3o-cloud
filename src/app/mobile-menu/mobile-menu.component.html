<div
  class="
    absolute
    top-0
    inset-x-0
    p-2
    transition
    transform
    origin-top-right
    md:hidden
    z-10
  "
>
  <div
    class="
      rounded-lg
      shadow-lg
      ring-1 ring-black ring-opacity-5
      bg-white
      divide-y-2 divide-gray-50
    "
  >
    <div class="pt-5 pb-6 px-5">
      <div class="flex items-center">
        <div class="ml-auto">
          <button
            type="button"
            class="
              bg-white
              rounded-md
              p-2
              inline-flex
              items-center
              justify-center
              text-gray-400
              hover:text-gray-500 hover:bg-gray-100
              focus:outline-none
              focus:ring-2
              focus:ring-inset
              focus:ring-indigo-500
            "
            (click)="onClose.emit()"
          >
            <span class="sr-only">Close menu</span>
            <!-- Heroicon name: outline/x -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="w-full py-4">
        <app-search></app-search>
      </div>
      <div>
        <nav class="grid gap-y-6">
          <a
            routerLink="/"
            class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
            (click)="onClose.emit()"
          >
            Home
          </a>
          <a
            routerLink="/explore"
            class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
            (click)="onClose.emit()"
          >
            Explore API's
          </a>
          <a
            routerLink="/getting-started"
            class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
            (click)="onClose.emit()"
          >
            Getting Started
          </a>
          <a
            routerLink="/pricing"
            class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
            (click)="onClose.emit()"
          >
            Pricing
          </a>
          <ng-container *ngIf="isLoggedIn">
            <a
              routerLink="/overview/usage"
              class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
              (click)="onClose.emit()"
            >
              Usage
            </a>
            <a
              routerLink="/overview/billing"
              class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
              (click)="onClose.emit()"
            >
              Billing
            </a>
            <a
              routerLink="/settings/keys"
              class="rounded-md hover:bg-gray-50 text-base text-gray-600 p-2"
              (click)="onClose.emit()"
            >
              API Keys
            </a>
          </ng-container>
        </nav>
      </div>
    </div>
    <div class="py-6 px-5 space-y-6">
      <div
        *ngIf="isLoggedIn"
        class="pt-4 border-t border-gray-100 border-solid"
      >
        <p class="text-sm pb-1 font-bold">Logged in as:</p>
        <p class="mb-4 text-gray-600">
          {{ userService.user.name }}
        </p>
        <app-button (click)="userService.logout()">Logout</app-button>
      </div>
      <div *ngIf="!isLoggedIn">
        <app-link-button href="/register" (click)="onClose.emit()"
          >Sign up</app-link-button
        >
        <p
          class="mt-6 text-center text-base font-medium text-gray-500"
          *ngIf="!isLoggedIn"
        >
          Existing customer?
          <a
            routerLink="/login"
            class="text-indigo-600 hover:text-indigo-500"
            (click)="onLogout()"
          >
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<h4 class="font-bold text-black mb-4 text-sm dark:text-white">
  {{ title }}
</h4>
<table
  class="
    min-w-full
    divide-y divide-gray-200
    border border-solid border-gray-200
    mb-4
    dark:border-gray-800
  "
>
  <thead class="bg-gray-50 border-b border-solid border-gray-200">
    <tr>
      <th
        class="
          px-6
          py-3
          text-left text-xs
          font-medium
          text-gray-500
          uppercase
          tracking-wider
        "
      >
        Key
      </th>
      <th
        class="
          px-6
          py-3
          text-left text-xs
          font-medium
          text-gray-500
          uppercase
          tracking-wider
        "
      >
        Type
      </th>
      <th
        class="
          px-6
          py-3
          text-left text-xs
          font-medium
          text-gray-500
          uppercase
          tracking-wider
        "
      >
        Description
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of properties | keyvalue"
      class="border-b border-solid border-gray-200"
    >
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-2/12">
        {{ item.key }}
      </td>
      <td
        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 w-2/12"
        [ngSwitch]="item.value.type"
      >
        <span *ngSwitchCase="'object'">
          <span class="block">&#123;</span>
          <span
            *ngFor="let prop of item.value.properties | keyvalue"
            class="ml-4 block"
          >
            {{ prop.key }}: {{ prop.value.type }}
          </span>
          &#125;
        </span>
        <span *ngSwitchDefault>
          {{ item.value.type }}
        </span>
      </td>
      <td class="px-6 py-4 s text-sm text-gray-500 w-8/12">
        {{ item.value.description || '-' }}
      </td>
    </tr>
  </tbody>
</table>

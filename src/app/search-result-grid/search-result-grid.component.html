<div fxLayoutAlign="space-between" fxLayout="row wrap">
  <div
    *ngFor="let service of services"
    fxFlex="32%"
    fxFlex.lt-md="49%"
    fxFlex.lt-sm="99%"
    style="padding-top: 2em; display: table-cell"
  >
    <mat-card
      class="mat-elevation-z0"
      style="padding: 1.5em; border: 1px solid #ddd"
    >
      <mat-card-title
        ><a routerLink="/{{ service.service.name }}">{{
          service.service.name
        }}</a></mat-card-title
      >
      <div
        style="
          height: 1.4em;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
      >
        {{ readme(service) }}
      </div>
      <div
        style="
          color: #888;
          padding-top: 0.5em;
          height: 1.4em;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
      >
        <span *ngFor="let endpoint of service.service.endpoints.slice(0, 3)">
          <a
            style="color: #888"
            href="{{ service.service.name }}#{{ endpoint.name.split('.')[1] }}"
            >{{ endpoint.name.split('.')[1] }}&nbsp;
          </a> </span
        ><span *ngIf="service.service.endpoints.length > 3">& more</span>
      </div>
    </mat-card>
  </div>
</div>

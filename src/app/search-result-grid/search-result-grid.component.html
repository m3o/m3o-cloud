<div class="root">
  <div *ngFor="let service of services">
    <mat-card class="service-card mat-elevation-z0">
      <mat-card-title
        ><a routerLink="/{{ service.name }}">
          <span
            *ngIf="service.icon !== undefined && service.icon.length > 0"
            [innerHtml]="service.icon + '&nbsp;'"
          ></span>
          {{ service.name }}
        </a>
        <mat-card
          *ngIf="service.category !== undefined"
          class="category mat-card-flat"
          >{{ service.category }}</mat-card
        >
      </mat-card-title>
      <div class="description">
        {{ readme(service) }}
      </div>
      <div class="endpoints">
        <span
          *ngFor="let endpoint of service.endpoints.slice(0, 3); let i = index"
        >
          <a href="{{ service.name }}#{{ endpoint.name.split('.')[1] }}"
            >{{ formatName(endpoint.name.split('.')[1]) }}&nbsp;
            <span
              *ngIf="
                service.endpoints.length > 1 &&
                i < service.endpoints.length - 1 &&
                i < 2
              "
              >&bull;&nbsp;</span
            >
          </a> </span
        ><span *ngIf="service.endpoints.length > 3"> & more</span>
      </div>
    </mat-card>
  </div>
</div>

<div fxLayoutAlign="space-between" fxLayout="row wrap">
  <div
    *ngFor="let service of services"
    fxFlex="32%"
    fxFlex.lt-md="49%"
    fxFlex.lt-sm="99%"
    style="padding-top: 2em; display: table-cell"
  >
    <mat-card
      class="mat-elevation-z0"
      style="padding: 1.5em; border: 1px solid #ddd"
    >
      <mat-card-title
        ><a routerLink="/{{ service.detail.name }}">
           <span *ngIf="service.api.icon !== undefined && service.api.icon.length > 0" [innerHtml]="service.icon +'&nbsp;'"></span>
           {{  service.detail.name }}
        </a></mat-card-title
      >
      <div
        style="
          height: 1.4em;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
      >
        {{ readme(service) }}
      </div>
      <div
        style="
          color: #888;
          padding-top: 0.5em;
          height: 1.4em;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        "
      >
        <span *ngFor="let endpoint of service.detail.endpoints.slice(0, 3); let i = index;">
          <a
            style="color: #888"
            href="{{ service.detail.name }}#{{ endpoint.name.split('.')[1] }}"
            >{{ formatName(endpoint.name.split('.')[1]) }}&nbsp;
            <span *ngIf="service.detail.endpoints.length > 1 && i < (service.detail.endpoints.length - 1) && i < 2 ">&bull;&nbsp;</span>
          </a> </span
        ><span *ngIf="service.detail.endpoints.length > 3"> & more</span>
      </div>
    </mat-card>
  </div>
</div>

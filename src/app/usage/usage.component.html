<div style="margin: auto">
    <mat-card class="chartcard">
        <mat-card-title>Usage</mat-card-title>

        <mat-card-content>
            <div *ngIf="multi && multi.length>0" class="chart-container">
            <div class="ngxchart">
                <ngx-charts-line-chart
                        [view]="view"
                        [scheme]="colorScheme"
                        [legend]="legend"
                        [legendTitle]="blank"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxis]="xAxis"
                        [yAxis]="yAxis"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel"
                        [results]="multi"
                >
                </ngx-charts-line-chart>
            </div>
            </div>
            <div *ngIf="!multi || multi.length==0">
                <p>No usage to show.</p>
            </div>
        </mat-card-content>
    </mat-card>


</div>
